<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>registration-form</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="pad-t-2 gutter wrapper">
    <form class="push-0" method="POST" action="http://formspree.io/">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <fieldset class="border">
        <legend class="giga italic pad-b-0">Personal details</legend>
      </fieldset>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 box push gutter-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 box push">
          <label for="age">Age</label>
          <input id="age" name="age">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push gutter-1-2">
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="fitness">Physical fitness</label>
          <select id="fitness" name="fitness">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="push">
        <label>Address</label>
        <textarea id="address" name="address"></textarea>
      </div>
      <fieldset class="border push">
        <legend class="giga italic">Mission statement</legend>
      </fieldset>
      <div class="push">
        <label>Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
      <div>
        <button class="btn" type="submit">Register for the trip!</button>
      </div>
      <div>
        <input type="hidden" value="Request to join the mission!" name="hidden">
      </div>
    </form>
  </section>
</body>
</html>
